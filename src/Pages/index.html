<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Multi-Select with Checkboxes</title>
</head>
<body>

<div className="container mt-5">
    <h3>Select Multiple Options</h3>

    <div className="dropdown mt-3">
        <button className="btn btn-secondary dropdown-toggle" type="button" id="multiSelect" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Options
        </button>
        <div className="dropdown-menu" aria-labelledby="multiSelect">
            <form>
                <div className="form-check">
                    <input className="form-check-input" type="checkbox" value="option1" id="check1">
                    <label className="form-check-label" for="check1">
                        Option 1
                    </label>
                </div>
                <div className="form-check">
                    <input className="form-check-input" type="checkbox" value="option2" id="check2">
                    <label className="form-check-label" for="check2">
                        Option 2
                    </label>
                </div>
                <div className="form-check">
                    <input className="form-check-input" type="checkbox" value="option3" id="check3">
                    <label className="form-check-label" for="check3">
                        Option 3
                    </label>
                </div>
                <div className="dropdown-divider"></div>
                <button type="button" className="btn btn-primary">Apply</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
